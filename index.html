<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            <h2 id="statusText"></h2>
        </section>
        <div class="container"> <!-- container will hold the tic tac toe grid -->
            <div class="tile" data-class-index="0"></div> <!-- tile will be for the tic tac toe x & o -->
            <div class="tile" data-class-index="1"></div>
            <div class="tile" data-class-index="2"></div>
            <div class="tile" data-class-index="3"></div>
            <div class="tile" data-class-index="4"></div>
            <div class="tile" data-class-index="5"></div>
            <div class="tile" data-class-index="6"></div>
            <div class="tile" data-class-index="7"></div>
            <div class="tile" data-class-index="8"></div>
        </div>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
    <script src="tictactoe.js"></script>   
</body>
</html>
